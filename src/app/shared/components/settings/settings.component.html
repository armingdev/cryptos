<div fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="80" class="setting-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Settings
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>Select fiat currency:  </span>
        <mat-form-field class="settings-option">
          <mat-label>Currencies</mat-label>
          <mat-select>
            <mat-option *ngFor="let currency of initialFiatCurrencies" [value]="currency.name" (onSelectionChange)="selectCurrency(currency.name)">
              {{currency.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
