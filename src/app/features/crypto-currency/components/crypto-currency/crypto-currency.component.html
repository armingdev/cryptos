<div fxLayout="row" fxLayoutAlign="start start">

  <div fxFlex="100">
    <table mat-table [dataSource]="cryptoCurrencies$" class="mat-elevation-z8 w-100">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let crypto"> {{crypto.cmc_rank}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let crypto"> {{crypto.symbol}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let crypto"> {{ crypto.quote[selectedFiatCurrency$ | async] && crypto.quote[selectedFiatCurrency$ | async].price}} </td>
      </ng-container>

      <!-- Day-change Column -->
      <ng-container matColumnDef="day-change">
        <th mat-header-cell *matHeaderCellDef> 24 hour change </th>
        <td mat-cell *matCellDef="let crypto"> {{ crypto.quote[selectedFiatCurrency$ | async] && crypto.quote[selectedFiatCurrency$ | async].percent_change_24h}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCurrency(row)" routerLink="details/{{row.id}}"></tr>
    </table>
  </div>
</div>
